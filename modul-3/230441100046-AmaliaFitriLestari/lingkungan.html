<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <br>
    <h1 class="text-4xl font-bold font-serif text-center">AYO JAGA KELESTARIAN INDONESIA !</h1>
    <br>
    <img src="lingkungan/gunung.jpg" width=1500px height="1000px"class = "px-6" >
    <br>

    <p class="text-2xl text-center font-serif font-bold"> Beberapa tips untuk menjaga lingkungan kita </p>
    <br>
    <main class="flex flex-wrap justify-center">
        <article class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-4">
            <figure class="md:flex bg-white rounded-xl p-8 md:p-0 dark:bg-slate-800">
                <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="lingkungan/listrik.jpg"  width="384" height="512">
                    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                        <blockquote>
                        <p class="text-lg font-medium"> “Mengurangi konsumsi listrik dengan menggunakan
                        lampu hemat energi dan mematikan perangkat listrik yang tidak digunakan.”
                        </p>
                        </blockquote>
                    </div>
            </figure>
        </article>


        <article class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-4">
            <figure class="md:flex bg-white rounded-xl p-8 md:p-0 dark:bg-slate-800">
                <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="lingkungan/tanam.jpg" width="384" height="512">
                    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                        <blockquote>
                        <p class="text-lg font-medium"> “Menanam pohon sebagai bagian dari reboisasi
                        untuk mengurangi penebangan hutan dan mengimbangi emisi karbon.”
                        </p>
                        </blockquote>
                    </div>
            </figure>
        </article>


        <article class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-4">
            <figure class="md:flex bg-white rounded-xl p-8 md:p-0 dark:bg-slate-800">
                <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="lingkungan/air.jpg" width="384" height="512">
                    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                        <blockquote>
                        <p class="text-lg font-medium"> “Mengurangi penggunaan air dengan memperbaiki kebocoran dan menggunakan 
                            air secara efisien.”
                        </p>
                        </blockquote>
                    </div>
            </figure>
        </article>

        <article class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-4">
            <figure class="md:flex bg-white rounded-xl p-8 md:p-0 dark:bg-slate-800">
                <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="lingkungan/masyarakat.jpg" width="384" height="512">
                    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                        <blockquote>
                        <p class="text-lg font-medium"> “Mengedukasi masyarakat tentang pentingnya 
                            menjaga lingkungan dan memberikan contoh dengan tindakan nyata.”
                        </p>
                        </blockquote>
                    </div>
            </figure>
        </article>

        <article class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-4">
            <figure class="md:flex bg-white rounded-xl p-8 md:p-0 dark:bg-slate-800">
                <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="lingkungan/plastik.jpg" width="384" height="512">
                    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                        <blockquote>
                        <p class="text-lg font-medium"> “Mengurangi penggunaan plastik sekali pakai 
                            dengan menggunakan kantong belanja kain dan botol air minum yang dapat diisi ulang.
                        </p>
                        </blockquote>
                    </div>
            </figure>
        </article>

        <article class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-4">
            <figure class="md:flex bg-white rounded-xl p-8 md:p-0 dark:bg-slate-800">
                <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="lingkungan/sepeda.jpg" width="384" height="512">
                    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
                        <blockquote>
                        <p class="text-lg font-medium"> “Menggunakan transportasi umum atau sepeda
                            untuk mengurangi emisi gas rumah kaca dari kendaraan pribadi.”
                        </p>
                        </blockquote>
                    </div>
            </figure>
        </article>
</body>
</html>

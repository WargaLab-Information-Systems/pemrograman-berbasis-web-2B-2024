<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Form Input Biodata</title>
    <style>
      body {
          background-image: url('background.jpg');
          background-size: cover;
          background-position: center;
          color: #00ddff;
        }
  .container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: auto;
  }
  .form-container{
    width: auto;
    padding: 20px;
    border: 1px solid#f3f2f2;
    border-radius: 5px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Form Input Biodata</h1>
      <form>
          <label for="nama">Nama:</label><br>
          <input type="text" id="nama" Nama="nama"><br>
          <br>
          <label for="alamat">Alamat:<br>
          <input type="email" id="alamat" name="alamat"><br>

          <label for="birthday">Tanggal Lahir:</label><br>
          <input type="date" id="birthday" name="birthday" required><br>
          <br>
          <label for="Status pekerjaan">Status pekerjaan:</label><br>
          <input type="text" id="Status" name="Status pekerjaan"><br>
          <br>
          <label for="Hobby">Hobby</label><br>
          <input type="checkbox" id="Basket" name="Basket" value="Basket">
          <label for="Basket">Basket</label><br>
        
          <input type="checkbox" id="Menonton" name="Menonton" value="Menonton">
          <label for="Menonton">Menonton</label><br>
        
          <input type="checkbox" id="Game" name="Game" value="Game">
          <label for="Game">Game</label><br>
          <br>
          <label for="Gender">Gender</label><br>
          <input type="radio" name="shipping">Laki-Laki<br>
          <input type="radio" name="shipping">Perempuan<br>
          <br>
          <button type="submit">Kirim</button><br>
      </form>
          <br>
      <a href="tabel.html" style="color: rgb(64, 13, 248);">Tabel</a>
      <br>
      <a href="biodata.html" style="color: rgb(64, 13, 248);">biodata</a>
    </div>
  </div>
</body>    
</html>

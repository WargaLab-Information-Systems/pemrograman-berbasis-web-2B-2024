<html>
<head>
    <title>Membuat Form</title>
</head>

<body style="background-color:grey;">
    <h1 align="center">Silahkan Untuk Mengisi Form </h1>

    <form action="HALAMAN3.html">
        Nama   : 
        <input type="text" name="text"/>
        <br>NIM    : 
        <input type="number" name="NIM"/>
        <br>Alamat :
        <input type="text" name="Alamat"/>
        
        <br> 
        Jenis Kelamin 
        <br>
        <input type="radio" name="Jenis Kelamin"> Pria <br>
        <input type="radio" name="Jenis Kelamin"> Wanita <br>
        <p>
        <br>
        masukkan tanggal lahir :
        <br>
        <input type="date">
        <p>
        
        <br>Hoby<br>
        <input type="checkbox" name="Hoby"> Menyanyi <br>
        <input type="checkbox" name="Hoby"> Menari <br>
        <input type="checkbox" name="Hoby"> Bersepeda <br>
        <input type="checkbox" name="Hoby"> Membaca <br>

        <p>
            Pendidikan Terakhir<br>
        <input type="radio" name="Pendidikan"> SD <br>
        <input type="radio" name="Pendidikan"> SMP <br>
        <input type="radio" name="Pendidikan"> SMA <br>
        <input type="radio" name="Pendidikan"> D1/D2/D3<br>
        <input type="radio" name="Pendidikan"> SI <br>
        <input type="radio" name="Pendidikan"> S2 <br>
        
        <br>Jurusan<br>
        <select name="Jurusan">
            <option value="TInf"> Teknik Informatika </option>
            <option value="SI"> Sistem Informasi </option>
            <option value="TI"> Teknik Idustri </option>
            <option value="TM"> Teknik Mesin </option>
            <option value="TMk"> Teknik Mekatronika </option>
            <option value="TE"> Teknik Elektro </option>
        </select>
        
        <p>
            <b>Komentar : </b>
            <br><textarea rows="5" cols="20" wrap="physical" name="komentar"></textarea>
            
        <p>
            Submit :
            <input type="Submit" name="Submit">

    </form>

    <h2 align="center">
        <a href="HALAMAN1.html">Kembali Ke Halaman Utama</a><br>
        <a href="HALAMAN2.html">Kembali Ke Halaman Tabel</a>
    </h2>

</body>
</html

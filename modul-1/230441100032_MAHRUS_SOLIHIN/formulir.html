<html>
    <head>
        <title>Formulir</title>
    </head>
    <body background="wallpaperflare.com_wallpaper.jpg" text="white">
    <form method="post">
    <h4><p align="center">TAMBAH DATA BARU</p></h4>
    <hr>
    <table align="center">
        <tr>
            <td>Nama Lengkap :</td>
            <td><input type="text" name="Nama"></td>
        </tr>
        <tr>
            <td>NIM :</td>
            <td><input type="number" name="NIM"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir :</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin :</td>
            <td><input type="radio" name="opsi" value="Laki">Laki-Laki
            <input type="radio" name="opsi" value="Perempuan">Perempuan</td>
        </tr>
        <tr>
            <td>Agama :</td>
            <td><select name="agama">
                    <option value=""></option>
                    <option value="Islam">Islam</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select></td>
        </tr>
        <tr>
            <td>Angkatan :</td>
            <td><select name="angkatan">
                    <option value="2015"></option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select></td>
        </tr>
        <tr>
            <td>Hobi :</td>
            <td><input type="checkbox" name="Hobi" value="Volly">Volly
            <input type="checkbox" name="Hobi" value="Badminton">Badminton
            <input type="checkbox" name="Hobi" value="Basket">Basket
            <input type="checkbox" name="Hobi" value="Futsal">Futsal</td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Foto :</td>
            <td><input type="file" name="foto"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Tambah" name="t1">
            <input type="reset" value="Reset" name="t2"></td>
        </tr>
    </table>
    <table align="center">
        <tr>
            <td><button><a href="tabel.html">Kembali</a></button></td>
            <td><button><a href="biodata.html">Biodata</a></button></td>
        </tr>
    </table>
    </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Menu Dinda's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <i>Menu Makanan dan Minuman</i>
    </h1>
    <table class="dinda">
            <tr class="menu" >
                <td class="food-item">
                    <img src="nasgor.jpg" alt="Nasi Goreng" class="foodimg">
                    <h2>Nasi Goreng</h2>
                    <p>Rp 25.000</p>
                </td>
                <td class="food-item">
                    <img src="soto.jpg" alt="Soto Lmg" class="foodimg">
                    <h2>Soto Lamongan</h2>
                    <p>Rp 30.000</p>
                </td>
                <td class="food-item">
                    <img src="aglio.jpg" alt="Spaghetti" class="foodimg">
                    <h2>Spaghetti Aglio olio</h2>
                    <p>Rp 40.000</p>
                </td>
                <td class="food-item">
                    <img src="sop.jpg" alt="Sop iga" class="foodimg">
                    <h2>Sop Iga</h2>
                    <p>Rp 45.000</p>
                </td>
            </tr>
            <tr class="menu">
                <td class="drink-item">
                    <img src="boba.jpg" alt="Boba" class="drinkimg">
                    <h2>Boba Brown Sugar</h2>
                    <p>Rp 15.000</p>
                </td>
                <td class="drink-item">
                    <img src="st.jpg" alt="Strawberry lemon" class="drinkimg">
                    <h2>Strawberry Lemon Squash</h2>
                    <p>Rp 14.000</p>
                </td>
                <td class="drink-item">
                    <img src="lemon.jpg" alt="Lemon" class="drinkimg">
                    <h2>Lemonade Squash</h2>
                    <p>Rp 13.000</p>
                </td>
                <td class="drink-item">
                    <img src="matcha.jpg" alt="Matcha" class="drinkimg">
                    <h2>Matcha</h2>
                    <p>Rp 15.000</p>
                </td>
            </tr>
    </table>
</body>
</html>

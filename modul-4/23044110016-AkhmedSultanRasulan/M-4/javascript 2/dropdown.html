<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 0;
        background-color: gray;
        }
        .dropdown {
        position: absolute;
        display: inline-block;
        }
        .dropbtn {
        background-color: #3498db;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        }
        .content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }
        .content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }
        .content a:hover {background-color: #f1f1f1;}
        .show {display: block;}
    </style>   
</head>
<body>
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">MENU</button>
        <button onclick="toggleDropdown()" class="dropbtn">BERANDA</button>
        <div id="b" class="content">
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
        </div>
    </div>
    <script>
        function toggleDropdown() {
        var dropdownContent = document.getElementById("b");
        dropdownContent.classList.toggle("show");
        }    
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
        }
        }
    }
    }
    </script>
</body>
</html>
